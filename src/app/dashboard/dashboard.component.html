<section class="content">
  <div class="row">
    <div class="col-md-6">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{config.dTitulo}}</mat-card-title>
          <mat-card-subtitle>{{config.dSubtitulo}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
            <ng-container matColumnDef="nome">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Nome</mat-header-cell>
              <mat-cell *matCellDef="let file">{{file.nome}} <button mat-icon-button (click)="getDowloadLink(file.nome)">
                  <mat-icon>launch</mat-icon>
                </button></mat-cell>
            </ng-container>
            <ng-container matColumnDef="id">
              <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
              <mat-cell *matCellDef="let file">{{file.id}}</mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

          </mat-table>
          <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

        </mat-card-content>
      </mat-card>

    </div>

    <div class="col-md-6">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{config.uTitulo}}</mat-card-title>
          <mat-card-subtitle>{{config.uSubtitulo}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <input type="file" (change)="upload($event)" >
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</section>
